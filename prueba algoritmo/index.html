<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba algoritmo</title>
</head>
<body>
    <div>
        <h1>Bienvenido</h1>
        <form>
            <h4>Ingresa un numero</h4>
            <input id="entry" type="number" min="1" pattern="^[0-9]+"/>
            <button onclick="validate();">Validar</button>
        </form>
    </div>
    <script type="text/javascript">
        function validate() {
            const value = document.getElementById("entry").value
           
            
           if(value % 2 === 0 )
            {alert("true");}
            else if (value % 2 === 1)
            {alert("false");}
         
            
        }
    </script>
</body>
</html>
